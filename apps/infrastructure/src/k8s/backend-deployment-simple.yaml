apiVersion: apps/v1
kind: Deployment
metadata:
  name: iagent-backend
  namespace: default
  labels:
    app: iagent-backend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iagent-backend
  template:
    metadata:
      labels:
        app: iagent-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: ${ECR_REGISTRY}/iagent-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: iagent-backend-service
  namespace: default
  labels:
    app: iagent-backend
spec:
  selector:
    app: iagent-backend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
