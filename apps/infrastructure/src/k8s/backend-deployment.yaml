apiVersion: apps/v1
kind: Deployment
metadata:
  name: iagent-backend
  namespace: iagent
  labels:
    app: iagent-backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iagent-backend
  template:
    metadata:
      labels:
        app: iagent-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: ${ECR_REGISTRY}/iagent-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: iagent-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: iagent-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: ecr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: iagent-backend-service
  namespace: iagent
  labels:
    app: iagent-backend
spec:
  selector:
    app: iagent-backend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iagent-backend-ingress
  namespace: iagent
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.iagent.dev
    secretName: iagent-backend-tls
  rules:
  - host: api.iagent.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: iagent-backend-service
            port:
              number: 80 