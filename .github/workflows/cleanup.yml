name: ğŸ§¹ Cleanup & Teardown

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Cleanup action'
        required: true
        default: 'status'
        type: choice
        options:
          - status
          - destroy-infra
          - cleanup-all

env:
  AWS_REGION: eu-central-1
  CLUSTER_NAME: iagent-cluster-v2

jobs:
  cleanup:
    name: ğŸ§¹ Cleanup Operations
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”„ Sync Nx workspace
      run: npx nx sync --yes
      
    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: ğŸ“Š Check Infrastructure Status
      if: github.event.inputs.action == 'status'
      run: |
        echo "ğŸ“Š Checking infrastructure status..."
        cd dist/apps/infrastructure
        cdk list
        echo "âœ… Status check completed!"
        
    - name: ğŸ’¥ Destroy Infrastructure
      if: github.event.inputs.action == 'destroy-infra'
      run: |
        echo "ğŸ’¥ Destroying infrastructure..."
        cd dist/apps/infrastructure
        cdk destroy --all --force --require-approval never
        echo "âœ… Infrastructure destroyed successfully!"
        
    - name: ğŸ§¹ Cleanup All
      if: github.event.inputs.action == 'cleanup-all'
      run: |
        echo "ğŸ§¹ Starting complete cleanup..."
        
        # Destroy infrastructure
        echo "ğŸ’¥ Destroying infrastructure..."
        cd dist/apps/infrastructure
        cdk destroy --all --force --require-approval never
        
        # Clean up ECR repositories
        echo "ğŸ³ Cleaning up ECR repositories..."
        aws ecr delete-repository --repository-name iagent-backend --force
        aws ecr delete-repository --repository-name iagent-frontend --force
        
        echo "âœ… Complete cleanup finished!"
        
    - name: ğŸ“‹ Final Status
      run: |
        echo "ğŸ“‹ Cleanup operation completed!"
        echo "ğŸ¯ Action performed: ${{ github.event.inputs.action }}"
        echo "ğŸŒ AWS Region: ${{ env.AWS_REGION }}"
        echo "ğŸ—ï¸ Cluster: ${{ env.CLUSTER_NAME }}"
