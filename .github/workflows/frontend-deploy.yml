name: ğŸ¨ Frontend Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/frontend/**'
      - 'libs/**'
      - 'package.json'
      - 'nx.json'
  workflow_dispatch:
  repository_dispatch:
    types: [deploy-frontend]

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    name: ğŸš€ Build & Deploy Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Cache Nx computation cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-frontend-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            nx-frontend-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
            nx-frontend-${{ runner.os }}-

      - name: ğŸ”„ Sync Nx workspace
        run: npx nx sync --yes

      - name: ğŸ§ª Run tests
        run: npx nx test frontend

      - name: ğŸ—ï¸ Build Frontend for Production
        run: npx nx build frontend --configuration=production

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/apps/frontend'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ“¢ Deployment Status
        run: |
          echo "âœ… Frontend deployed successfully!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ·ï¸ Branch: ${{ github.ref_name }}"
          echo ""
          echo "ğŸ“‹ Next Steps:"
          echo "1. Go to repository Settings â†’ Pages"
          echo "2. Set Source to 'GitHub Actions'"
          echo "3. Your site will be available at the URL above"
