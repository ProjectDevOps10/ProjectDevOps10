name: 🧪 Test Basic GitHub Actions

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ '.github/workflows/test-basic.yml' ]

jobs:
  test-basic:
    name: 🧪 Test Basic Functionality
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: |
        echo "🧪 Testing basic GitHub Actions functionality..."
        echo "📦 Installing dependencies..."
        npm ci
        echo "✅ Dependencies installed successfully"
        
    - name: 🔍 Check workspace
      run: |
        echo "🔍 Checking workspace..."
        echo "📁 Current directory: $(pwd)"
        echo "📁 Workspace contents:"
        ls -la
        echo "📦 Package.json exists: $(test -f package.json && echo 'Yes' || echo 'No')"
        echo "✅ Basic functionality test completed!"
        
    - name: 📋 Test Summary
      run: |
        echo "🎉 Basic GitHub Actions Test Summary:"
        echo "   ✅ Checkout working"
        echo "   ✅ Node.js setup working"
        echo "   ✅ Dependencies installed"
        echo "   ✅ Workspace accessible"
        echo "   🚀 Ready for more complex workflows!"
