name: 🚀 Complete CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  AWS_REGION: eu-central-1
  CLUSTER_NAME: iagent-cluster-v2
  ECR_BACKEND: iagent-backend

jobs:
  # Phase 1: Build & Test
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: |
        npm ci
        echo "✅ Dependencies installed"
        
    - name: 🔄 Sync Nx workspace
      run: |
        npx nx sync --yes
        echo "✅ Nx workspace synced"
        
    - name: 🧪 Run tests
      run: |
        echo "🧪 Running tests..."
        npx nx run-many --target=test --projects=frontend,backend --parallel=2
        echo "✅ All tests passed"

  # Phase 2: Build & Push Docker Images
  build-and-push-images:
    name: 🐳 Build & Push Images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 30
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔄 Sync Nx workspace
      run: npx nx sync --yes
      
    - name: 🏗️ Build applications
      run: npx nx run-many --target=build --projects=backend --parallel=2
      
    - name: 🔐 Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: 🐳 Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: 🏗️ Build and push backend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "🏗️ Building backend Docker image..."
        docker build -t $ECR_REGISTRY/$ECR_BACKEND:$IMAGE_TAG -f apps/backend/Dockerfile .
        docker tag $ECR_REGISTRY/$ECR_BACKEND:$IMAGE_TAG $ECR_REGISTRY/$ECR_BACKEND:latest
        
        echo "📤 Pushing backend image..."
        docker push $ECR_REGISTRY/$ECR_BACKEND:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_BACKEND:latest
        
        echo "✅ Backend image pushed successfully!"
        
    - name: 🎨 Build Frontend
      run: |
        echo "🏗️ Building frontend..."
        npx nx build frontend --prod
        echo "✅ Frontend built successfully!"
        
    - name: 📤 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GIT_TOKEN }}
        publish_dir: ./dist/apps/frontend
        cname: false

  # Phase 3: Deploy to AWS
  deploy-to-aws:
    name: 🚀 Deploy to AWS
    runs-on: ubuntu-latest
    needs: build-and-push-images
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔐 Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 🛠️ Install AWS CLI and kubectl
      run: |
        # Check if AWS CLI is already installed, if so update it
        if command -v aws &> /dev/null; then
          echo "AWS CLI already installed, updating..."
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
        else
          echo "Installing AWS CLI..."
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
        fi
        
        # Install kubectl if not already installed
        if ! command -v kubectl &> /dev/null; then
          echo "Installing kubectl..."
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
        else
          echo "kubectl already installed"
        fi
        
        # Verify installations
        aws --version
        kubectl version --client
        
    - name: 🔧 Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}
        echo "✅ Kubeconfig updated"
        
    - name: ⏳ Wait for EKS cluster to be ready
      run: |
        echo "⏳ Waiting for EKS cluster to be fully ready..."
        
        # Wait for cluster to be ACTIVE
        aws eks wait cluster-active --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
        echo "✅ EKS cluster is active"
        
        # Wait for node group to be ACTIVE (with better timeout handling)
        echo "⏳ Waiting for node group to be ready (max 20 minutes)..."
        start_time=$(date +%s)
        timeout_seconds=1200  # 20 minutes
        
        while true; do
          current_time=$(date +%s)
          elapsed=$((current_time - start_time))
          
          if [ $elapsed -gt $timeout_seconds ]; then
            echo "⚠️ Timeout reached (20 minutes). Node group may still be creating."
            echo "ℹ️ Proceeding with deployment anyway (will use --validate=false)..."
            break
          fi
          
          status=$(aws eks describe-nodegroup --cluster-name ${{ env.CLUSTER_NAME }} --nodegroup-name simple-nodegroup --region ${{ env.AWS_REGION }} --query "nodegroup.status" --output text 2>/dev/null || echo "UNKNOWN")
          echo "📊 Current status: $status (${elapsed}s elapsed)"
          
          if [ "$status" = "ACTIVE" ]; then
            echo "✅ Node group is active!"
            break
          elif [ "$status" = "CREATE_FAILED" ] || [ "$status" = "DEGRADED" ]; then
            echo "❌ Node group creation failed with status: $status"
            echo "🔍 Checking for issues..."
            aws eks describe-nodegroup --cluster-name ${{ env.CLUSTER_NAME }} --nodegroup-name simple-nodegroup --region ${{ env.AWS_REGION }} --query "nodegroup.health.issues"
            exit 1
          fi
          
          sleep 60  # Check every minute
        done
        
        # Verify kubectl access
        echo "🔍 Testing kubectl access..."
        kubectl get nodes || echo "❌ kubectl access failed, but proceeding with --validate=false"
        
    - name: 🚀 Deploy to Kubernetes
      env:
        ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "🚀 Deploying to Kubernetes..."
        
        # Apply namespace (with validation disabled as fallback)
        kubectl apply -f apps/infrastructure/src/k8s/namespace.yaml --validate=false
        
        # Apply secrets if they exist
        if [ -f "apps/infrastructure/src/k8s/secrets.yaml" ]; then
          kubectl apply -f apps/infrastructure/src/k8s/secrets.yaml --validate=false
        fi
        
        # Update deployment with new image
        kubectl set image deployment/iagent-backend iagent-backend=$ECR_REGISTRY/$ECR_BACKEND:$IMAGE_TAG -n iagent
        
        # Wait for rollout
        kubectl rollout status deployment/iagent-backend -n iagent --timeout=300s
        
        echo "✅ Backend deployed successfully!"
        
    - name: 📊 Verify deployment
      run: |
        echo "📋 Pod Status:"
        kubectl get pods -n iagent
        
        echo "🌐 Service Status:"
        kubectl get svc -n iagent
        
        echo "📈 Deployment Status:"
        kubectl get deployment iagent-backend -n iagent
        
    - name: 🎉 Success notification
      run: |
        echo "🚀 Deployment completed successfully!"
        echo "📊 Application deployed to EKS cluster: ${{ env.CLUSTER_NAME }}"
        echo "🐳 Images pushed to ECR with tag: ${{ github.sha }}"
        echo "🌐 Backend available in namespace: iagent"
