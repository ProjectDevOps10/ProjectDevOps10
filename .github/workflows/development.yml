name: ğŸ§ª Development Workflow

on:
  push:
    branches: [ develop, feature/*, hotfix/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Development Testing
  test-and-lint:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”„ Sync Nx workspace
      run: npx nx sync --yes
      
    - name: ğŸ§¹ Run linting
      run: |
        echo "ğŸ§¹ Running linting..."
        npx nx run-many --target=lint --projects=frontend,backend --parallel=2
        echo "âœ… Linting completed"
      
    - name: ğŸ§ª Run tests
      run: |
        echo "ğŸ§ª Running tests..."
        npx nx run-many --target=test --projects=frontend,backend --parallel=2
        echo "âœ… All tests passed"
        
    - name: ğŸ—ï¸ Build applications
      run: |
        echo "ğŸ—ï¸ Building applications..."
        npx nx run-many --target=build --projects=frontend,backend --parallel=2
        echo "âœ… All applications built"

  # Security Check (Optional)
  security-check:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run security audit
      run: |
        echo "ğŸ” Running security audit..."
        npm audit --audit-level=high
        echo "âœ… Security audit completed"
